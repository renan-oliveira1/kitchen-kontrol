<app-navbar></app-navbar>
<div class="main">
    <div class="billBox">
        <div class="row" *ngFor="let orderItem of orderItems">
            <div class="col-sm"></div>
            <div class="col-sm">
                <p style="text-align: left;">{{orderItem.name}}</p>
            </div>
            <div class="col-sm">
                <p>R${{orderItem.price}}</p>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm total">
                <p>TOTAL:R${{orderTotal}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <img class="col-sm imagebotton" src="/assets/imgs/bottomBillCard.png">
            <div class="col-sm" >
                <img class="pay"(click)="openPayDialog()"src="/assets/buttons/payButton.png">
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
