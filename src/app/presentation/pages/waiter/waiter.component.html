<div class="main">
    <div class="d-flex justify-content-center">
      <img class="pizzaLogo" src="assets/icons/pizzaPedacosIcon.png" />
    </div>

    <div class="d-flex justify-content-center">
        <div class="orders">
            <div>
                <img class="image-barman" src="assets/icons/barman.png">
            </div>
            <div *ngFor="let pizza of pizzaOrders">
              <div class="box-table">
                <div class="row">
                  <div class="col-sm align-self-center col-6">
                    <div  *ngIf="pizza.flavors.length <= 1; else doisSabores">
                      <p>{{pizza.flavors[0].name}}</p>
                    </div>
                    <ng-template  #doisSabores>
                      <p style="text-align: left;">1/2 {{pizza.flavors[0].name}} + 1/2 {{pizza.flavors[1].name}}</p>
                    </ng-template>
                    </div>
                    <div class="col-sm align-self-center">
                      <p class="table-number">Mesa: {{pizza.tableNumber}}</p>
                    </div>
                    <div class="col-sm align-self-center" (click)="showDeliveryDialog(pizza, 'PIZZA')">
                      <img class=" image-deliver" src="assets/icons/DeliveredIcon.png" alt="">
                    </div>
                </div>
              </div>
            </div>
            <div *ngFor="let drink of drinkOrders">
              <div class="box-table">
                <div class="row">
                  <div class="col-sm align-self-center col-6">
                    <div>
                      <p>{{drink.item.name}}</p>
                    </div>
                    </div>
                    <div class="col-sm align-self-center">
                      <p class="table-number">Mesa: {{drink.tableNumber}}</p>
                    </div>
                    <div class="col-sm align-self-center" (click)="showDeliveryDialog(drink, 'DRINK')">
                      <img class=" image-deliver" src="assets/icons/DeliveredIcon.png" alt="">
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  
  </div>
  <app-footer></app-footer>
