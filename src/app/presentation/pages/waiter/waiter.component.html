<div class="main">
    <div class="d-flex justify-content-center">
      <img class="pizzaLogo" src="assets/icons/pizzaPedacosIcon.png" />
    </div>

    <div class="d-flex justify-content-center">
        <div class="orders">
            <div>
                <img class="image-barman" src="assets/icons/barman.png">
            </div>
            <div *ngFor="let pizzaOrder of pizzaOrders">
                <div class="box-table" *ngIf="pizzaOrder.status == 'done'">

                    <div class="row">
                        <div class="col-sm align-self-center col-6" (click)="showDetailsDialog(pizzaOrder)">
                          <p>{{pizzaOrder.pizzas}}</p>
                        </div>
                        <div class="col-sm align-self-center" (click)="showDetailsDialog(pizzaOrder)">
                          <p class="table-number">Mesa: {{pizzaOrder.table}}</p>
                        </div>
                        <div class="col-sm align-self-center" (click)="showDeliverDialog(pizzaOrder)">
                          <img class=" image-deliver" src="assets/icons/DeliveredIcon.png" alt="">
                        </div>
                </div>
            </div>
            </div>

        </div>
    </div>
  
  </div>
  <app-footer></app-footer>
