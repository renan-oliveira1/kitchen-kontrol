<div class="main">
  <div class="d-flex justify-content-center">
    <img class="pizzaLogo" src="assets/icons/pizzaPedacosIcon.png" />
  </div>

  <div class="orders">
    <div class="d-flex flex-row justify-content-evenly">
      <div class="d-flex flex-column align-items-center">
        <img src="assets/icons/PedidosCozinhaIcon.png">
        Pedidos
        <div class="box requests">
          <div *ngFor="let pizzaOrder of pizzaOrders">
            <div *ngIf="pizzaOrder.status == 'requested'">
              <div class="box-item-request text-center">
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <p>{{pizzaOrder.pizzas}}</p>
                    </div>
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                      <button class="rounded-circle" (click)="upgradeStatusOrder(pizzaOrder.id, pizzaOrder.status)">
                      >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img src="assets/icons/cozinhandoMenuIcon.png">
        Preparando
        <div class="box preparing">
          <div *ngFor="let pizzaOrder of pizzaOrders">
            <div *ngIf="pizzaOrder.status == 'cooking'">
              <div class="box-item-preparing">
                <div class="row">
                  <div (click)="openDialog(pizzaOrder)" class="col-sm col-10">
                    <h3>ITEM:{{pizzaOrder.pizzas}}</h3><br>
                   <p> Observação: {{pizzaOrder.observation}}</p>
                  </div>
                  <div class="col-sm col-2">
                    <button class="rounded-circle" (click)="upgradeStatusOrder(pizzaOrder.id, pizzaOrder.status)">
                    >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img src="assets/icons/entregueIcon.png">
        Finalizado
        <div class="box finished">
          <div *ngFor="let pizzaOrder of pizzaOrders">
            <div *ngIf="pizzaOrder.status == 'done'">
              <div class="box-item-finished">
                {{pizzaOrder.pizzas}} <br>
                <p class="table-number">{{pizzaOrder.table}}</p>
              </div>
            </div>
          </div>
        
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
