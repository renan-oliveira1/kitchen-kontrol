<app-navbar (navCategoryItem)="changeToOffers()"></app-navbar>
<div class="main">
  <div class="container">
    <div class="d-flex justify-content-center">
      <img class="pizzaLogo" src="assets/icons/pizzaPedacosIcon.png" />
    </div>

    <div class="d-flex flex-row justify-content-evenly">
      <div>
        <button class="imgButton" (click)="changeToWhole()">
          <img src="assets/buttons/pizzaInteira.png" />
        </button>
      </div>
      <div>
        <button class="imgButton" (click)="changeToHalf()">
          <img src="assets/buttons/doisSaboresIcon.png" />
        </button>
      </div>
      <div>
        <button class="imgButton" (click)="changeToDrinks()">
          <img src="assets/buttons/bebidas.png" />
        </button>
      </div>
    </div>
  </div>

  <app-item-render [categoryItem] ="currentCategoryItem"></app-item-render>

</div>




<app-footer></app-footer>

<button class="waiterButton">
  <img class="float rounded-circle" src="/assets/icons/barman.png" alt="Image of barman, use to call barman">
</button>
